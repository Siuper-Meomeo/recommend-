{% extends "base.html" %}
{% block title %}Đăng ký{% endblock %}
{% block content %}

<div class="d-flex align-items-start justify-content-between gap-3 mb-3">
    <div>
        <h2 class="mb-1">Đăng ký</h2>
        <p class="text-muted mb-0">Tạo user mới (Auth A). Bạn có thể dùng userId gợi ý hoặc tự nhập.</p>
    </div>
    <a class="btn btn-outline-light" href="{{ url_for('home') }}">← Về Home</a>
</div>

<form method="POST" class="card card-body bg-secondary border-0">
    <label for="user_id" class="form-label">UserId (để trống để dùng gợi ý)</label>
    <input type="number" id="user_id" name="user_id" class="form-control" placeholder="Gợi ý: {{ suggested_user_id }}">

    <div class="form-text text-light-50 mt-2">
        Gợi ý userId mới: <b>{{ suggested_user_id }}</b>
    </div>

    {% if error %}
    <div class="alert alert-danger mt-3 mb-0">{{ error }}</div>
    {% endif %}

    <div class="d-flex gap-2 mt-3">
        <button type="submit" class="btn btn-warning">Tạo tài khoản & Đăng nhập</button>
        <a class="btn btn-outline-light" href="{{ url_for('login') }}">Đã có userId? Đăng nhập</a>
    </div>
</form>

{% endblock %}
