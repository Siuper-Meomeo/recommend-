{% extends "base.html" %}
{% block title %}Đăng nhập{% endblock %}
{% block content %}

<div class="d-flex align-items-start justify-content-between gap-3 mb-3">
    <div>
        <h2 class="mb-1">Đăng nhập</h2>
        <p class="text-muted mb-0">
            User: username = userId (ví dụ 1), password = mật khẩu chung.<br>
            Admin: username = admin, password = admin123.
        </p>
    </div>
    <a class="btn btn-outline-light" href="{{ url_for('home') }}">← Về Home</a>
</div>

<form method="POST" class="card card-body bg-secondary border-0">
    <label class="form-label" for="username">Username</label>
    <input type="text" id="username" name="username" class="form-control mb-3" placeholder="Ví dụ: 1 hoặc admin"
        required>

    <label class="form-label" for="password">Password</label>
    <input type="password" id="password" name="password" class="form-control mb-3" placeholder="Nhập mật khẩu" required>

    {% if error %}
    <div class="alert alert-danger mb-3">{{ error }}</div>
    {% endif %}

    <div class="d-flex gap-2">
        <button type="submit" class="btn btn-warning">Đăng nhập</button>
        <a class="btn btn-outline-light" href="{{ url_for('register') }}">Đăng ký user mới</a>
    </div>
</form>

{% endblock %}
